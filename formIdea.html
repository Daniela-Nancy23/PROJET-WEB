        <h1>PROPOSEZ VOS IDEES AFIN D’ACCROITRE LE CHANGEMENT AMELIORATIF</h1>
        <br><br>
        <div>
            <form action method="post">
                <div class="form-title-date">
                    <div class="form-column">
                        <label for="title">TITRE DE L'ACTIVITE:</label>
                        <input type="text" id="title" name="title"
                            placeholder="titre de votre actvité" required
                            autofocus>
                    </div>
                    <br>
                    <div class="form-column">
                        <label for="date">DATE PREVUE:</label>
                        <input type="date" id="date" name="date"
                            required>
                    </div>

                </div>
                <br><br>

                <label for="message">DESCRIPTION DETAILLEE DE L'ACTIVITE
                    :</label>
                <textarea name="message" id="message" rows="10" required></textarea>
                <input type="submit" value="VALIDER LES PROPOSITIONS">
            </form>
        </div>
